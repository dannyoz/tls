<div ng-if="data.type == 'blog'">

	<div class="blog-item card" ng-repeat="blog in data">
		
		<h3 class="futura"><a href="#">Blog</a></h3>

		<div class="grid-row padded">
			
			<div class="grid-4 author-avatar">
				<a href="#">
					<img class="max circular" src="http://tls.localhost/wp-content/uploads/2015/01/whale.jpg"/>
				</a>
			</div>

			<div class="grid-7 push-1">
				<h4><a href="{{blog.link}}">{{blog.title}}</a></h4>
				<p class="futura"><a href="#">{{blog.author}}</a></p>
				<p>{{blog.text}}</p>
			</div>

		</div>	
	</div>

</div>


<div class="card" ng-if="data.type == 'article'">

	<h3 class="futura"><a href="#">{{data.section.name}}</a></h3>

	<a href="#"><img class="max" src="http://placehold.it/380x192"></a>

	<div class="padded">

		<h4><a ng-href="{{data.link}}">{{data.title}}</a></h4>
		<p ng-bind-html="formatEmbed(data.text)"></p>

	</div>

	<footer>
		<p class="sub"><a href="#">derp</a></p>
		<p class="futura"><a href="#">{{data.author}}</a></p>
	</footer>

</div>


<div class="card" ng-if="data.type == 'listen_blog'">

	<h3 class="futura"><a href="#">{{data.section.name}}</a></h3>

	<a href="#"><img class="max" src="http://placehold.it/380x192"></a>

	<div class="padded">

		<h4><a ng-href="{{data.link}}">{{data.title}}</a></h4>
		<p ng-bind-html="formatEmbed(data.text)"></p>

	</div>

</div>
