<div ng-if="data.type == 'blog'">

	<div class="blog-item card" ng-repeat="blog in data">
		
		<h3 class="futura"><a href="#">Blog</a></h3>
		
		<div class="grid-row padded">			
			<div class="blog-avatar">
				<a href="#">
					<img class="max circular" src="http://placehold.it/90x90"/>
				</a>
			</div>

			<div class="blog-data">
				<div class="inner">
					<h4><a href="{{blog.link}}">{{blog.title}}</a></h4>
					<p class="futura"><a href="#">{{blog.author}}</a></p>
					<p ng-bind-html="blog.text"></p>
				</div>				
			</div>

		</div>	
	</div>
</div>


<div class="card" ng-if="data.type == 'article'" ng-class="{private:data.taxonomy_article_visibility[0].slug == 'private'}">

	<h3 class="futura">
		<a ng-attr-href="#" ng-if="data.section.name">{{data.section.name}}</a>
		<a ng-attr-href="{{data.taxonomy_article_section_url}}" ng-bind-html="data.taxonomy_article_section[0].name"></a>
		<i ng-if="data.taxonomy_article_visibility[0].slug == 'private'" class="icon icon-key"></i>
	</h3>

	<a href="#">
		<img class="max" ng-if="data.image" ng-attr-src="{{data.image}}" />
		<img class="max" ng-if="data.custom_fields.thumbnail_image_url" ng-attr-src="{{data.custom_fields.thumbnail_image_url}}" />
	</a>

	<div class="padded">
		<h4>
			<a ng-if="data.link" ng-attr-href="{{data.link}}" ng-bind="data.title"></a>
			<a ng-if="data.url" ng-attr-href="{{data.url}}" ng-bind="data.title"></a>
		</h4>		
		<p ng-bind-html="data.excerpt"></p>
	</div>

	<footer>
		<p ng-if="data.author.name" class="futura" ng-bind="data.author.name"></p>	
	</footer>
</div>


<div class="card" ng-if="data.type == 'listen_blog'">
	<h3 class="futura"><a href="#">{{data.section.name}}</a></h3>

	<div class="padded">
		<div class="embed" ng-bind-html="sce.trustAsHtml(data.soundcloud);"></div>
		<h4><a ng-href="{{data.link}}">{{data.title}}</a></h4>		
		<p ng-bind-html="data.text"></p>

	</div>
</div>


<div class="card" ng-if="data.type == 'mpu'">
	<div data-ng-dfp-ad="advert1"></div>
</div>
