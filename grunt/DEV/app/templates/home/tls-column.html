<div class="grid-row" ng-if="current == 'desktop'">

	<div class="grid-4">
		<div class="card" tls-card="cards[0]"></div>
		<div class="card" tls-card="cards[1]"></div>
		<div class="card" tls-card="cards[2]"></div>
		<div class="card" tls-card="cards[3]"></div>
	</div>

	<div class="grid-4">
		<div class="card" tls-card="cards[4]"></div>
		<div class="card" tls-card="cards[5]"></div>
		<div class="card" tls-card="cards[6]"></div>
	</div>

	<div class="grid-4">
		<div class="card" tls-card="cards[5]"></div>
		<div class="card" tls-card="cards[6]"></div>
		<div class="card" tls-card="cards[4]"></div>
	</div>

</div>

<div class="grid-row" ng-if="current == 'tablet'">

	<div class="grid-6">
		<div class="card" tls-card="cards[0]"></div>
		<div class="card" tls-card="cards[1]"></div>
		<div class="card" tls-card="cards[4]"></div>
		<div class="card" tls-card="cards[6]"></div>
		<div class="card" tls-card="cards[4]"></div>
	</div>

	<div class="grid-6">
		<div class="card" tls-card="cards[2]"></div>
		<div class="card" tls-card="cards[3]"></div>
		<div class="card" tls-card="cards[5]"></div>
		<div class="card" tls-card="cards[4]"></div>
	</div>

</div>


<div class="grid-row" ng-if="current == 'mobile'">

	<div class="grid-12">
		<div class="card" ng-repeat="card in cards" tls-card="cards[$index]"></div>
	</div>

</div>
